    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: var(--theme-textPrimary);
            overflow: hidden;
        }

        #desktop {
            width: 100%;
            height: calc(100% - 60px);
            position: fixed;
            top: 24px;
        }

        #toolbar {
            height: 60px;
            width: fit-content;
            pad: 24px;
            /* semi-transparent aero shit */
            backdrop-filter: blur(20px);
            background:  var(--theme-windowBackground);
            gap: 8px;
            margin-top: calc(100vh - 70px);
            border-radius: 8px;
            z-index: -15;
            backdrop-filter: blur(15px);
        }

        #toolbar.maximized {
            width: 100% !important;
            position: fixed !important;
            bottom: 0 !important;
            left: 0 !important;
            z-index: 10000 !important;
            border-radius: 0 !important;
            margin-top: 0 !important;
        }

        #toolbar button {
            border: none;
            color: var(--theme-textPrimary);
            cursor: pointer;
            background-color: transparent;
            margin-left: 5px;
            height: 60px;
            width: 50px;
        }

        #toolbar button:hover {
            transform: scale(1.1);
        }

        #toolbar button img {
            width: 60%;
            height: 38%;
        }

        #time {
            position: absolute;
            right: 15px;
            bottom: 20px;
        }

        .window {
            position: absolute;
            padding-top: 5px;
            backdrop-filter: blur(15px);
            background:  var(--theme-windowBackground);
            border-radius: 5px;
            width: 300px;
            height: 300px;
            left: calc(50% - 150px);
            top: calc(50% - 150px);
            overflow: hidden;
            opacity: 1;
            transition: width 0.3s ease, height 0.3s ease, opacity 0.3s ease;
            will-change: transform, top, left, width, height;
        }

        .window.closing {
            opacity: 0;
        }

        .title-bar {
            margin-bottom: 5px;
            user-select: none;
            margin-left: 5px;
        }

        .title-bar span {
            filter: invert(1);
        }

        .window-controls {
            position: absolute;
            right: 5px;
            top: 5px;
            display: flex;
            gap: 5px;
        }

        .close {
            width: 10px;
            height: 10px;
            margin-top: 5px;
            background-color: #f05c5c;
            border-radius: 50%;
            cursor: pointer;
        }

        .minimize {
            width: 10px;
            height: 10px;
            margin-top: 5px;
            background-color: #f0bc5c;
            border-radius: 50%;
            cursor: pointer;
        }

        .maximize {
            width: 10px;
            height: 10px;
            margin-top: 5px;
            background-color: #5cf05c;
            border-radius: 50%;
            cursor: pointer;
        }

        .content {
            width: 100%;
            height: 100%;
                        overflow: hidden;
        }

        .content iframe {
            width: 100%;
            height: calc(100% - 30px);
            overflow: hidden;
        }

        #top-bar {
            width: 100%;
            height: 24px;
            position: fixed;
            top: 0px;
            z-index: 9999;
            background: var(--theme-backgroundGradient);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--theme-shadow);
            color: var(--theme-textPrimary);
            font-size: 13px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            box-sizing: border-box;
        }

        #top-bar-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        #top-bar-center {
            display: flex;
            align-items: center;
            font-weight: 600;
            flex: 1;
            justify-content: center;
        }

        #global-search {
            position: relative;
            width: 250px;
            margin-right: 30px;
        }

        #global-search input {
            width: 100%;
            padding: 4px 8px;
            border: 1px solid var(--theme-surfaceLight);
            border-radius: 6px;
            background: var(--theme-surface);
            color: var(--theme-textPrimary);
            font-size: 12px;
            outline: none;
        }

        #global-search input:focus {
            border-color: var(--theme-accent);
        }

        #search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--theme-surface);
            border: 1px solid var(--theme-surfaceLight);
            border-radius: 6px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 10000;
            display: none;
        }

        .search-result {
            padding: 8px 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-result:hover {
            background: var(--theme-hover);
        }

        .search-result img {
            width: 20px;
            height: 20px;
            border-radius: 3px;
        }

        #top-bar-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .menu-item {
            padding: 2px 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.15s ease;
        }

        .menu-item:hover {
            background-color: var(--theme-overlay);
        }

        #status-icons {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-icon {
            display: flex;
            align-items: center;
            gap: 2px;
            padding: 2px 4px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.15s ease;
        }

        #theme-toggle {
            display: flex;
            align-items: center;
            padding: 2px 4px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.15s ease;
        }

        #theme-toggle:hover {
            background-color: var(--theme-overlay);
        }

        #theme-toggle .material-symbols-outlined {
            font-size: 16px;
        }

        .status-icon:hover {
            background-color: var(--theme-overlay);
        }

        .status-icon .material-symbols-outlined {
            font-size: 16px;
        }

        #time-display {
            font-weight: 500;
            white-space: nowrap;
        }

        #particles-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .icon {
            width: 16px;
            height: 16px;
            border-radius: 15px;
            background-color: var(--theme-active);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon img {
            width: 10px;
            height: 10px;
        }

        .desktop-icon {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s ease;
            z-index: 10;
        }

        .desktop-icon:hover {
            background: var(--theme-overlay);
            transform: scale(1.05);
        }

        .desktop-icon img {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            margin-bottom: 4px;
        }

        .desktop-icon p {
            font-size: 12px;
            text-align: center;
            margin: 0;
            color: var(--theme-textPrimary);
            max-width: 80px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .desktop-icon.selected {
            background: var(--theme-active);
        }
        .dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--theme-surface);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            color: var(--theme-textPrimary);
            max-width: 400px;
            width: 90%;
        }

        .dialog-message {
            margin-bottom: 20px;
            font-size: 16px;
        }

        .dialog-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .dialog-button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: var(--theme-primary);
            color: var(--theme-textPrimary);
            transition: background-color 0.2s ease;
        }

        .dialog-button:hover {
            background-color: var(--theme-hover);
        }

        .dialog-button-positive {
            background-color: var(--theme-accent);
        }

        .dialog-button-positive:hover {
            background-color: var(--theme-accentHover);
        }

        .dialog-button-negative {
            background-color: var(--theme-error);
        }

        .dialog-button-negative:hover {
            background-color: var(--theme-errorHover);
        }

        /* Context Menu Styles */
        #context-menu {
            position: fixed;
            background: var(--theme-surface);
            border: 1px solid var(--theme-surfaceLight);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 8px 0;
            min-width: 200px;
            z-index: 10001;
            display: none;
            backdrop-filter: blur(20px);
        }

        .context-menu-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            cursor: pointer;
            color: var(--theme-textPrimary);
            font-size: 14px;
            transition: background-color 0.15s ease;
            user-select: none;
        }

        .context-menu-item:hover {
            background: var(--theme-hover);
        }

        .context-menu-item.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .context-menu-item .material-symbols-outlined {
            font-size: 18px;
            width: 20px;
        }

        .context-menu-separator {
            height: 1px;
            background: var(--theme-surfaceLight);
            margin: 4px 0;
        }

    </style>

    <script>

        let stack = [] // window stack
        let highestZIndex = 1;
        let maximizedWindows = new Set();

        let canvas, ctx;
        let particles = [];
        const particleCount = 50;
        let animationId;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2 + 1;
                this.opacity = Math.random() * 0.5 + 0.1;
                this.color = this.getThemeColor();
            }

            getThemeColor() {
                const currentTheme = localStorage.getItem('axiomTheme') || 'dark';
                const themeColors = {
                    dark: '#6b7280',
                    midnight: '#4299e1',
                    forest: '#48cc6c',
                    sunset: '#ff8c42',
                    neon: '#00d4ff',
                    pipipipi: '#d16ba5'
                };
                return themeColors[currentTheme] || '#6b7280';
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;

                this.color = this.getThemeColor();
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.opacity;
                ctx.fill();
                ctx.globalAlpha = 1;
                }
            }
    
            function cycleTheme() {
                const themes = ['dark', 'midnight', 'forest', 'sunset', 'neon', 'pipipipi', 'fishstick', 'lumi'];
                const currentTheme = localStorage.getItem('axiomTheme') || 'dark';
                const currentIndex = themes.indexOf(currentTheme);
                const nextIndex = (currentIndex + 1) % themes.length;
                const nextTheme = themes[nextIndex];
                if (window.themeManager) {
                    window.themeManager.setTheme(nextTheme);
                }
            }
    
            const apps = [
                { name: 'Axiom Browser', url: '/browser/browser.html', icon: 'os-assets/logo.png' },
                { name: 'Games', url: '/browser/games.html', icon: '' },
                { name: 'AI Chat', url: '/browser/features/ai.html', icon: 'os-assets/openai.png' },
                { name: 'Settings', url: '/browser/settings.html', icon: '' },
                { name: 'Virtual Machine', url: '/features/vm.html', icon: 'os-assets/vmbox.jpg' },
                { name: 'Terminal', url: '/features/terminal.html', icon: 'os-assets/terminal.png' },
                { name: 'YouTube', url: '/prxy.html?url='+btoa('https://youtube.com/'), icon: 'os-assets/youtube.webp' },
                { name: 'Store', url: '/browser/games.html?style=apps', icon: '' },
                { name: 'Visual Studio Code', url: '/prxy.html?url='+btoa('https://vscode.dev/'), icon: 'os-assets/vscode.png' },
                { name: 'Discord', url: '/prxy.html?url='+btoa('https://discord.com/login'), icon: 'os-assets/discord.jpg' },
                { name: 'Twitch', url: '/prxy.html?url='+btoa('https://twitch.tv/'), icon: 'os-assets/twitch.png' },
            ];
    
            const searchInput = document.getElementById('search-input');
            
            document.getElementById("search-input").addEventListener("keypress", (e) => {
                if (e.key === 'Enter') {
                    const query = document.getElementById("search-input").value.trim();
                    if (query) {
                        openApp('Games', '/browser/games.html?search=' + encodeURIComponent(query));
                    }
                }
            })
    
            document.addEventListener('click', function(e) {
                if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                    searchResults.style.display = 'none';
                }
            });
    
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey || e.metaKey || e.altKey) return; // don't interfere with browser shortcuts
                switch(e.key) {
                    case '1':
                        openApp('Axiom', '/browser/browser.html');
                        break;
                    case '2':
                        openApp('Games', '/browser/games.html');
                        break;
                    case '3':
                        openApp('AI Chat', '/browser/features/ai.html');
                        break;
                    case '4':
                        openApp('Settings', '/browser/settings.html');
                        break;
                    case '5':
                        openApp('Oxygen VMs (Powered by V86)', '/features/vm.html');
                        break;
                    case '6':
                        openApp('Terminal', '/features/terminal.html');
                        break;
                    case '7':
                        openApp('YouTube', '/prxy.html?url='+btoa('https://youtube.com/'));
                        break;
                    case '8':
                        openApp('Store', '/browser/games.html?style=apps');
                        break;
                }
            });
    
            function initParticles() {
            canvas = document.getElementById('particles-canvas');
            ctx = canvas.getContext('2d');

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight - 60;
            }

            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }

            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            animationId = requestAnimationFrame(animate);
        }

        function updateToolbar() {
            const toolbar = document.getElementById('toolbar');
            if (maximizedWindows.size > 0) {
                toolbar.classList.add('maximized');
            } else {
                toolbar.classList.remove('maximized');
            }
        }

        setInterval(async () => {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], {
                weekday: 'short',
                month: 'short', 
                day: 'numeric',
                hour: 'numeric',
                minute: '2-digit'
            });
            document.getElementById("time-display").innerHTML = timeString;
            
            try {
                const battery = await navigator.getBattery();
                const batteryPercentage = Math.round(battery.level * 100);
                const isCharging = battery.charging;
                const isLow = battery.level < 0.2;
                
                const batteryElement = document.getElementById("battery");
                const batteryText = document.getElementById("battery-text");
                const batteryIcon = batteryElement.querySelector('.material-symbols-outlined');
                
                batteryText.textContent = batteryPercentage + "%";
                
                batteryElement.classList.remove('low', 'charging', 'medium');
                
                if (isLow && !isCharging) {
                    batteryElement.classList.add('low');
                    batteryIcon.textContent = "battery_android_frame_1";
                } else if (isCharging) {
                    batteryElement.classList.add('charging');
                    batteryIcon.textContent = "battery_android_frame_bolt";
                } else if (batteryPercentage < 25) {
                    batteryElement.classList.add('low');
                    batteryIcon.textContent = "battery_android_frame_1";
                } else if (batteryPercentage < 50) {
                    batteryElement.classList.add('medium');
                    batteryIcon.textContent = "battery_android_frame_4";
                } else if (batteryPercentage < 75) {
                    batteryElement.classList.add('medium');
                    batteryIcon.textContent = "battery_android_frame_5";
                } else if (batteryPercentage < 90) {
                    batteryElement.classList.add('medium');
                    batteryIcon.textContent = "battery_android_frame_6";
                } else {
                    batteryElement.classList.remove('low', 'charging', 'medium');
                    batteryIcon.textContent = "battery_android_frame_full";
                }
            } catch (e) {
                document.getElementById("battery-text").textContent = "100%";
            }
        }, 1000);

        function arrange(id){
            const index = stack.indexOf(id);
            stack.splice(index, 1);
            document.getElementById(id).style.zIndex = highestZIndex++;
            stack.push(id);
        }

        function closeWindow(id){
            const windowElement = document.getElementById(id);
            windowElement.classList.add('closing');
            setTimeout(() => {
                const index = stack.indexOf(id);
                stack.splice(index, 1);
                windowElement.remove();
                maximizedWindows.delete(id);
                updateToolbar();
            }, 300);
        }

        function minimize(id){
            let window = document.getElementById(id);
            // normal dimensions are 300px x 300px
            window.style.width = "300px";
            window.style.height = "300px";
            maximizedWindows.delete(id);
            updateToolbar();

        }

        function maximize(id) {
            const windowElement = document.getElementById(id);
            if (maximizedWindows.has(id)) {

                windowElement.style.width = "300px";
                windowElement.style.height = "300px";
                windowElement.style.left = Math.random() * 300 + 'px';
                windowElement.style.top = Math.random() * 200 + 'px';
                maximizedWindows.delete(id);
            } else {
                windowElement.style.width = "100%";
                windowElement.style.height = "calc(100% - 60px)";
                windowElement.style.left = "0";
                windowElement.style.top = "24px";
                maximizedWindows.add(id);
            }
            updateToolbar();
        }


        function createDesktopIcon(app, index) {
            const icon = document.createElement('div');
            icon.className = 'desktop-icon';
            icon.style.left = (20 + (index % 6) * 80) + 'px';
            icon.style.top = (80 + Math.floor(index / 6) * 100) + 'px';

            const img = document.createElement('img');
            img.src = app.image;
            img.alt = app.name;

            const label = document.createElement('p');
            label.textContent = app.name;

            icon.appendChild(img);
            icon.appendChild(label);

            icon.onclick = () => {
                if (app.link.includes('http')) {
                    openApp(app.name, '/prxy.html?url=' + btoa(app.link));
                } else {
                    openApp(app.name, app.link);
                }
            };

            return icon;
        }

        initParticles();


    
        function maximize(id){
            let window = document.getElementById(id);
            window.style.width = "100%";
            window.style.height = "calc(100vh - 84px)";
            window.style.top = "0px";
            window.style.left = "0px";
            maximizedWindows.add(id);
            updateToolbar();
         }

        function openApp(name, url){

            id = Math.floor(Math.random() * 1000000000);
            const windowHTML = `
            <div class="window" id="${id}" onclick="arrange('${id}')">
                <div class="title-bar">
                    <span>
                    ${name}
                    </span>
                    <div class="window-controls">                        
                        <div class="maximize" onclick="maximize('${id}')"></div>
                        <div class="minimize" onclick="minimize('${id}')"></div>
                                                <div class="close" onclick="closeWindow('${id}')"></div>
                    </div>
                </div>
                <div class="content">
                    <iframe onclick="arrange('${id}')" src="${url}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
            `
            document.getElementById("desktop").insertAdjacentHTML("beforeend", windowHTML);
            document.getElementById(id).style.zIndex = highestZIndex++;

            const window = document.getElementById(id);
            const rect = window.getBoundingClientRect();
            window.style.left = "calc(50vw - " + (rect.width / 2) + "px)";
            window.style.top = "calc(50vh - " + (rect.height / 2) + "px)";
            

            $(`#${id}`).draggable().resizable({
                containment: document.getElementById("desktop")
            });

            stack.push(id);
        }

        window.addEventListener('load', initParticles);

    </script>
