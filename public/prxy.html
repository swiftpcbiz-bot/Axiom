<script>
    let proxy = localStorage.getItem("axiomProxy")

    // get url parameters

    const urlParams = new URLSearchParams(window.location.search);
    const url = urlParams.get("url");

    if (proxy === "ultraviolet" || proxy == null) {
        window.location = "prxy_uv.html?url=" + url;
    }
    else {
        window.location = "prxy_sj.html?url=" + url;
    }
</script>
