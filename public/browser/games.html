<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Jost:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="./js/themeManager.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--theme-secondary) 0%, var(--theme-primary) 100%);
            color: var(--theme-textPrimary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        #cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
            justify-items: center;
        }

        .card {
            background: var(--theme-surface);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            width: 180px;
            height: 180px;
            user-select: none;
            box-shadow: 0 4px 12px var(--theme-shadow);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            border: 1px solid var(--theme-surfaceLight);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .card:active {
            transform: translateY(-4px) scale(0.98);
        }

        .card img {
            width: 120px;
            height: 120px;
            border-radius: 12px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .card:hover img {
            transform: scale(1.1);
        }

        .card h2 {
            margin: 15px 0 0 0;
            font-size: 18px;
            font-weight: 600;
            color: var(--theme-textPrimary);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
            gap: 15px;
            flex-wrap: wrap;
        }

        #search-input {
            padding: 12px 16px;
            border: none;
            border-radius: 25px;
            background: var(--theme-surface);
            color: var(--theme-textPrimary);
            font-size: 16px;
            width: 350px;
            box-shadow: 0 4px 12px var(--theme-shadow);
            outline: none;
            transition: all 0.3s ease;
        }

        #search-input:focus {
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.3);
            transform: scale(1.02);
        }

        #category-select {
            padding: 12px 16px;
            border: none;
            border-radius: 25px;
            background: var(--theme-surface);
            color: var(--theme-textPrimary);
            font-size: 16px;
            box-shadow: 0 4px 12px var(--theme-shadow);
            outline: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #category-select:hover {
            transform: scale(1.05);
        }

        #selector {
            display: flex;
            gap: 15px;
            margin: 25px 0;
            width: fit-content;
            background: var(--theme-surface);
            padding: 12px;
            border-radius: 25px;
            box-shadow: 0 4px 12px var(--theme-shadow);
            backdrop-filter: blur(10px);
        }

        #selector button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: transparent;
            color: var(--theme-textPrimary);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        #selector button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #selector button.active::before {
            opacity: 1;
        }

        #selector button.active {
            color: white;
            font-weight: 600;
        }

        #selector button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            #cards {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 20px;
                padding: 20px;
            }

            .card {
                width: 150px;
                height: 150px;
                padding: 15px;
            }

            .card img {
                width: 100px;
                height: 100px;
            }

            .card h2 {
                font-size: 16px;
            }

            #search-input {
                width: 250px;
            }

            #controls {
                flex-direction: column;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            #cards {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 15px;
            }

            .card {
                width: 120px;
                height: 120px;
                padding: 10px;
            }

            .card img {
                width: 80px;
                height: 80px;
            }

            .card h2 {
                font-size: 14px;
                margin-top: 10px;
            }
        }

        .card-loading {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--theme-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--theme-surfaceLight);
            border-radius: 4px;
        }


        
        /* Pinning functionality styles */
        .pin-button {
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--theme-surface);
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px var(--theme-shadow);
        }

        .pin-button:hover {
            opacity: 1;
            transform: scale(1.1);
            background: var(--theme-surfaceLight);
        }

        .pin-button.pinned::before {
            content: 'üìå';
            font-size: 14px;
        }

        .pin-button:not(.pinned)::before {
            content: 'üìç';
            font-size: 14px;
            opacity: 0.6;
        }


    </style>
</head>

<body>
    <center>
    <div id="controls">
        <input type="text" id="search-input" placeholder="Search..." /> 
        <!-- el dropdown -->
        <select id="category-select">
            <option value="all">All</option>
            <option value="game">Game</option>
            <option value="2P">2 Player</option>
            <option value="flash">Flash</option>
        </select>

    </div>
        
    <div id="selector">
            <button onclick="render('games')" id="games">
                Games
            </button>
            <button onclick="render('apps')" id="apps">
                Apps
            </button>
            <button onclick="render('shows')" id="shows">
                Shows
            </button>
        </div>

    <div id="cards"></div>
    <script>
        // Premium check function
        function isPremium() {
            try {
                const premium = localStorage.getItem('axiomPremium');
                return premium === 'true';
            } catch (e) {
                console.warn('Could not check premium status:', e);
                return false;
            }
        }

        // Pinning functionality
        function getPinnedApps() {
            const pinned = localStorage.getItem('pinnedApps');
            return pinned ? JSON.parse(pinned) : [];
        }

        function setPinnedApps(pinned) {
            localStorage.setItem('pinnedApps', JSON.stringify(pinned));
        }

        function togglePin(appName) {
            const pinned = getPinnedApps();
            const index = pinned.indexOf(appName);

            if (index > -1) {
                pinned.splice(index, 1);
            } else {
                pinned.push(appName);
            }

            setPinnedApps(pinned);
            renderCards();
        }

        function isPinned(appName) {
            return getPinnedApps().includes(appName);
        }



        // get "style" from url params
        const urlParams = new URLSearchParams(window.location.search);
        const style = urlParams.get("style");
        const search = urlParams.get("search");
        let link = "./games.json";
        let currentData = [];

        if (search != null) {
            // Store the search term to be applied after data is loaded
            window.initialSearchTerm = search;
        }

        if (style == "apps") {
            link = "./apps.json";
            document.getElementById("apps").classList.add("active");
        }
        else if (style == "shows" && isPremium()){
            link = "./shows.json";
            document.getElementById("shows").classList.add("active");
        }
        else if (style == "shows" && !isPremium()){
            alert("Shows are a premium feature. Please upgrade to access.");
            window.location = "./games.html?style=games";
        }
        else {
            link = "./games.json";
            document.getElementById("games").classList.add("active");
        }

        // Hide shows button if not premium
        if (!isPremium()) {
            document.getElementById("shows").style.display = "none";
        }

        function createCard(game) {
            const card = document.createElement("div");
            card.className = "card";
            card.style.cursor = "pointer";

            const pinButton = document.createElement("button");
            pinButton.className = `pin-button ${isPinned(game.name) ? 'pinned' : ''}`;
            pinButton.onclick = (e) => {
                e.stopPropagation();
                togglePin(game.name);
            };
            card.appendChild(pinButton);

            const image = document.createElement("img");
            image.src = "./" + game.image;
            image.alt = game.name;

            const name = document.createElement("h2");
            name.textContent = game.name;

            card.onclick = function() {
                if (game.name.includes("Seseme Paradise")){
                    window.location = (btoa(game.link));
                }
                else{
                    window.location = ('../prxy_sj.html?url=' + btoa(game.link));
                }
            };

            card.appendChild(image);
            card.appendChild(name);
            card.categories = game.categories.join(",");
            card.appName = game.name;

            return card;
        }

        function renderCards() {
            const pinnedApps = getPinnedApps();

            // Filter data based on premium status
            const filteredData = currentData.filter(game => {
                return !game.premium || isPremium();
            });

            // Sort data: pinned apps first, then unpinned apps
            const sortedData = filteredData.sort((a, b) => {
                const aPinned = pinnedApps.includes(a.name);
                const bPinned = pinnedApps.includes(b.name);
                if (aPinned && !bPinned) return -1;
                if (!aPinned && bPinned) return 1;
                return 0;
            });

            // Clear existing cards
            document.getElementById("cards").innerHTML = "";

            // Render all apps in sorted order
            sortedData.forEach(game => {
                const card = createCard(game);
                document.getElementById("cards").appendChild(card);
            });
        }
        function loadData() {
            fetch(link)
                .then((response) => response.json())
                .then((data) => {
                    currentData = data;
                    renderCards();
                    // Apply initial search if provided via URL
                    if (window.initialSearchTerm) {
                        setTimeout(() => {
                            document.getElementById("search-input").value = window.initialSearchTerm;
                            filterCards();
                        }, 100);
                    }
                })
                .catch((error) => {
                    console.error("Error loading games:", error);
                    document.getElementById("cards").innerHTML = "<p>Error loading games. Please try again later.</p>";
                });
        }

        function filterCards() {
            const searchTerm = document.getElementById("search-input").value.toLowerCase();
            const categoryValue = document.getElementById("category-select").value;
            const cards = document.querySelectorAll(".card");

            // If no cards exist yet, don't do anything (they'll be filtered when rendered)
            if (cards.length === 0) {
                return;
            }

            cards.forEach(card => {
                const name = card.appName ? card.appName.toLowerCase() : "";
                const categories = card.categories ? card.categories.toLowerCase() : "";

                const matchesSearch = !searchTerm || name.includes(searchTerm);
                const matchesCategory = categoryValue === "all" || categories.includes(categoryValue);

                card.style.display = (matchesSearch && matchesCategory) ? "block" : "none";
            });
        }

        document.getElementById("search-input").addEventListener("input", filterCards);
        document.getElementById("category-select").addEventListener("change", filterCards);
        // cause one day you'll respect the good kid maad city
        function render(type) {
            document.getElementById("games").classList.remove("active");
            document.getElementById("apps").classList.remove("active");
            document.getElementById("shows").classList.remove("active");
            document.getElementById(type).classList.add("active");
            if (type === "apps") {
                link = "./apps.json";
            } else if (type === "shows" && isPremium()) {
                link = "./shows.json";
            } else if (type === "shows" && !isPremium()) {
                alert("Shows are a premium feature. Please upgrade to access.");
                return;
            } else {
                link = "./games.json";
            }
            loadData();
        }
        loadData();

        function filterCards() {
            const searchTerm = document.getElementById("search-input").value.toLowerCase();
            const selectedCategory = document.getElementById("category-select").value;
            const cards = document.querySelectorAll(".card");

            cards.forEach(card => {
                const name = card.querySelector("h2").textContent.toLowerCase();
                const categories = card.categories ? card.categories.split(",") : ["all"];

                const matchesSearch = name.includes(searchTerm);
                const matchesCategory = selectedCategory === "all" || categories.includes(selectedCategory);

                card.style.display = (matchesSearch && matchesCategory) ? "block" : "none";
            });
        }

        function search_in(input){
            const searchTerm = input
            const cards = document.querySelectorAll(".card");
            cards.forEach(card => {
                const name = card.querySelector("h2").textContent.toLowerCase();
                const matchesSearch = name.includes(searchTerm);
                card.style.display = matchesSearch ? "block" : "none";
            });
        }

        document.getElementById("search-input").addEventListener("input", filterCards);
        document.getElementById("category-select").addEventListener("change", filterCards);

        function render(page) {
            window.location = "./games.html?style=" + page;
        }
    </script>
    </center>
</body>

</html>
