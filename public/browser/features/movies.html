<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axiom Movies</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Jost:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="../js/themeManager.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--theme-secondary) 0%, var(--theme-primary) 100%);
            color: var(--theme-textPrimary);
            min-height: 100vh;
            overflow-x: hidden;
            transition: background 0.3s ease;
        }

        #cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
            justify-items: center;
        }

        .card {
            background: var(--theme-surface);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            width: 180px;
            height: 250px;
            user-select: none;
            box-shadow: 0 4px 12px var(--theme-shadow);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            border: 1px solid var(--theme-surfaceLight);
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .card:active {
            transform: translateY(-4px) scale(0.98);
        }

        .card img {
            width: 120px;
            height: 160px;
            border-radius: 12px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .card:hover img {
            transform: scale(1.1);
        }

        .card h2 {
            margin: 15px 0 0 0;
            font-size: 16px;
            font-weight: 600;
            color: var(--theme-textPrimary);
        }

        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
            gap: 15px;
            flex-wrap: wrap;
        }

        #search-input {
            padding: 12px 16px;
            border: none;
            border-radius: 25px;
            background: var(--theme-surface);
            color: var(--theme-textPrimary);
            font-size: 16px;
            width: 350px;
            outline: none;
            transition: all 0.3s ease;
        }



        #search-button {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: var(--theme-accent);
            color: white;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 12px var(--theme-shadow);
            transition: all 0.3s ease;
        }

        #search-button:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            #cards {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 20px;
                padding: 20px;
            }

            .card {
                width: 150px;
                height: 220px;
                padding: 15px;
            }

            .card img {
                width: 100px;
                height: 140px;
            }

            .card h2 {
                font-size: 14px;
            }

            #search-input {
                width: 250px;
            }

            #controls {
                flex-direction: column;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            #cards {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 15px;
            }

            .card {
                width: 120px;
                height: 180px;
                padding: 10px;
            }

            .card img {
                width: 80px;
                height: 110px;
            }

            .card h2 {
                font-size: 12px;
                margin-top: 10px;
            }
        }

        .card-loading {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--theme-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--theme-surfaceLight);
            border-radius: 4px;
        }

        #overhead {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--theme-surface);
            padding: 15px 20px;
            box-shadow: 0 2px 10px var(--theme-shadow);
            z-index: 1000;
            height: 60px;
            align-items: center;
            justify-content: space-between;
        }

        #overhead .material-symbols-outlined {
            cursor: pointer;
            font-size: 24px;
            color: var(--theme-textPrimary);
            transition: color 0.3s ease;
        }

        #overhead .material-symbols-outlined:hover {
            color: var(--theme-accent);
        }

        #movie-name {
            font-size: 18px;
            font-weight: 600;
            color: var(--theme-textPrimary);
            flex-grow: 1;
            text-align: center;
        }

        #player-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 70px);
            margin-top: 70px;
        }

        #player {
            display: none;
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: auto;
        }

        .popup-blocker-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 999;
            pointer-events: none;
        }

        #player-loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            z-index: 10;
            display: none;
        }

        #page-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            text-align: center;
            margin: 40px 0 20px 0;
            background: white;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #search-button.loading {
            background: var(--theme-surfaceLight);
            color: var(--theme-textSecondary);
            cursor: not-allowed;
        }

        #search-button.loading::after {
            content: '';
            width: 16px;
            height: 16px;
            border: 2px solid var(--theme-textSecondary);
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            #overhead {
                padding: 10px 15px;
                min-height: 50px;
            }

            #movie-name {
                font-size: 16px;
            }

            #player-container {
                margin-top: 50px;
                height: calc(100vh - 50px);
            }
        }
    </style>
</head>

<body>
    <center id="wow">
        <h1 id="page-title">Axiom Theatre</h1>
        <div id="controls">
            <input type="text" id="search-input" placeholder="Search movies, TV shows, anime..." />
            <button id="search-button">Search</button>
        </div>

        <div id="cards"></div>
    </center>
            <div>
                <center>
                <div id="overhead">
                    <span class="material-symbols-outlined" id="back-button">arrow_back</span>
                    <span id="movie-name">Loading...</span>
                </div>
                </center>
                <div id="player-container">
                    <iframe id="player" src="" style="border:none; display:none;"></iframe>
                    <div class="popup-blocker-overlay"></div>
                    <div id="player-loading">Loading video...</div>
                </div>
        </div>

    <script>

        let currentData = [];
        let searchPerformed = false;

        // check for "m" parameter in URL
        const urlParams = new URLSearchParams(window.location.search);
        const m = urlParams.get("m");
        const title = urlParams.get("title");

        const isPremium = localStorage.getItem('axiomPremium') === 'true';

        if (!isPremium) {
            const lastMovieDate = localStorage.getItem("lastMovieDate");
            const today = new Date().toDateString();

            // CAN U BE CAN U BE CAN U BE WILL U BE WILL U BE WILL U BE CAN U BE

     
            if (m || title) {
                if (lastMovieDate === today) {
                    alert("You've already watched your daily movie. Get premium for unlimited access!");
                    window.location.href = "../start.html";
                    window.body.style.display = "none";
                }
                localStorage.setItem("lastMovieDate", today);
            } else {
                if (lastMovieDate === today) {S
                    const warningDiv = document.createElement('div');
                    warningDiv.style.cssText = `
                        background: var(--theme-error);
                        color: white;
                        padding: 15px;
                        text-align: center;
                        margin: 20px;
                        border-radius: 8px;
                        font-weight: bold;
                    `;
                    warningDiv.textContent = "You've already used your daily movie! Upgrade to premium for unlimited access.";
                    document.getElementById('wow').insertBefore(warningDiv, document.getElementById('controls'));
                }
            }
        }

        if (m) {
            document.getElementById("wow").style.display = "none";
            document.getElementById("overhead").style.display = "flex";
            document.getElementById("player").style.display = "block";
            document.getElementById("player-loading").style.display = "flex";
            document.getElementById("player").src = (m);
            document.getElementById("movie-name").textContent = title || "Unknown";

            document.getElementById("player").onload = function() {
                document.getElementById("player-loading").style.display = "none";

                try {
                    const iframe = document.getElementById("player");
                    const iframeWindow = iframe.contentWindow;


                    if (iframeWindow) {
                        iframeWindow.open = function() {
                            console.log('Popup blocked');
                            return null;
                        };

                        iframeWindow.alert = function() { return null; };
                        iframeWindow.confirm = function() { return false; };
                        iframeWindow.prompt = function() { return null; };
                    }
                } catch (e) {
                    
                    console.log('bruh');
                }

              
                blockPopupEvents();
            };
        }

        document.getElementById("back-button").addEventListener("click", () => {
            window.location.href = "./movies.html";
        });

        function blockPopupEvents() {
            const iframe = document.getElementById("player");
            const container = document.getElementById("player-container");

            iframe.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });

            let clickCount = 0;
            let lastClickTime = 0;

            container.addEventListener('click', function(e) {
                const currentTime = Date.now();
                if (currentTime - lastClickTime < 1000) {
                    clickCount++;
                    if (clickCount > 3) {
                        console.log('Suspicious clicking detected, blocking');
                        e.preventDefault();
                        e.stopPropagation();
                        return false;
                    }
                } else {
                    clickCount = 1;
                }
                lastClickTime = currentTime;
            });

            const originalOpen = window.open;
            window.open = function() {
                console.log('Popup attempt blocked');
                return null;
            };
        }

        function checkPremiumStatus() {
            try {
                const premium = localStorage.getItem('axiomPremium');
                return premium === 'true';
            } catch (e) {
                console.warn('Could not check premium status:', e);
                return false;
            }
        }

        function checkDailyReset() {
            const lastReset = localStorage.getItem('lastResetDate');
            const today = new Date().toDateString();

            if (lastReset !== today) {
                localStorage.removeItem('lastMovieDate');
                localStorage.setItem('lastResetDate', today);
                console.log('Daily movie limit reset');
            }
        }

        checkDailyReset();

        function createCard(item) {
            const card = document.createElement("div");
            card.className = "card";
            card.style.cursor = "pointer";

            const image = document.createElement("img");
            image.src = item.poster_path ? `https://image.tmdb.org/t/p/w200${item.poster_path}` : 'https://via.placeholder.com/120x160?text=No+Image';
            image.alt = item.title || item.name;
            image.onerror = function () {
                image.src = '../assets/media/noresponse.png';
            }

            const name = document.createElement("h2");
            name.textContent = item.title || item.name;

            card.onclick = function () {
                const tmdbId = item.id
                const type = item.media_type
                if (type === 'TV Show' && season && episode) {
                    x = `https://player.videasy.net/tv/${tmdbId}/${season}/${episode}`;
                } else if (type === 'Anime') {
                    x = `https://player.videasy.net/anime/${tmdbId}`;
                } else {
                    x = `https://player.videasy.net/movie/${tmdbId}`;
                }
                window.location = "./movies.html?m=" + btoa(x) + "&title=" + encodeURIComponent(item.title || item.name);
            };

            card.appendChild(image);
            card.appendChild(name);

            return card;
        }

        function renderCards() {
            const cardsContainer = document.getElementById("cards");
            cardsContainer.innerHTML = "";

            if (currentData.length === 0 && searchPerformed) {
                const noResults = document.createElement("div");
                noResults.style.textAlign = "center";
                noResults.style.padding = "40px";
                noResults.style.color = "var(--theme-textSecondary)";
                noResults.innerHTML = "<h3>No results found</h3><p>Try adjusting your search terms</p>";
                cardsContainer.appendChild(noResults);
                return;
            }

            currentData.forEach(item => {
                const card = createCard(item);
                cardsContainer.appendChild(card);
            });
        }

        async function searchMovies(query) {
            const button = document.getElementById("search-button");
            const input = document.getElementById("search-input");
            const cardsContainer = document.getElementById("cards");

            button.classList.add("loading");
            button.disabled = true;
            input.disabled = true;
            cardsContainer.innerHTML = "";

            try {
                const response = await fetch(`/api/movies/search?query=${encodeURIComponent(query)}`);
                const data = await response.json();
                currentData = data.results || [];
                searchPerformed = true;
                renderCards();
            } catch (error) {
                console.error("Error searching movies:", error);
                cardsContainer.innerHTML = "<p>Error loading results. Please try again later.</p>";
            } finally {
                button.classList.remove("loading");
                button.disabled = false;
                input.disabled = false;
            }
        }

        document.getElementById("search-button").addEventListener("click", () => {
            const query = document.getElementById("search-input").value.trim();
            if (query) {
                searchMovies(query);
            }
        });

        document.getElementById("search-input").addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                const query = document.getElementById("search-input").value.trim();
                if (query) {
                    searchMovies(query);
                }
            }
        });
        
    </script>
    <p style="text-align: center; margin-top: 20px;">Credits for movie system: Starlight (Developed by Infamy)</p>
</body>

</html>
