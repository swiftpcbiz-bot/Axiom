<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<script>
    const sites = [
        "https://google.com/search?q=cats",
        "https://classroom.google.com",
    ]
    document.addEventListener("keydown",function(e){
        if(e.key == 'c'){
            x = window.open("about:blank")
            x.document.write("<iframe src=\"main.html\" style=\"border:0; position: fixed; top: 0; left: 0; width: 100%; height: 100%;\"></iframe>")
            window.location = sites[Math.floor(Math.random() * sites.length)];
        }
        if (e.key == "g"){
            x = window.open("about:blank")
            x.document.write("<iframe src=\"browser/browser.html\" style=\"border:0; position: fixed; top: 0; left: 0; width: 100%; height: 100%;\"></iframe>")
            window.location = sites[Math.floor(Math.random() * sites.length)];
        }
    })

    isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.  userAgent); // !WATCHOUT!

    if (isMobile){
        window.location = "mobile/mobile.html";
    }
</script>    
</body>
</html>
