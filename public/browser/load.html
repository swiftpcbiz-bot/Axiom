<!DOCTYPE html>
<html lang="en">

<head>
    <script src="js/global.js" defer></script>
    <script src="js/themeManager.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axiom</title>

    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--theme-primary, #121212);
            color: var(--theme-textPrimary, #ffffff);
            overflow: hidden;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #app {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100vw;
            position: relative;
        }

        #land {
            width: 80%;
            max-width: 600px;
            text-align: center;
            padding: 2rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #land h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin: 0 0 1rem 0;
            color: var(--theme-textPrimary, #ffffff);
            transition: color 0.3s ease;
        }

        #land h2 {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: 400;
            margin: 1rem 0 2rem 0;
            color: var(--theme-textSecondary, #b0b0b0);
            line-height: 1.6;
            transition: color 0.3s ease;
        }

        .hero-feature {
            color: var(--theme-accent, #4fc3f7);
            font-weight: 600;
            margin: 0 5px;
            animation: pulse 2s ease-in-out infinite;
            transition: color 0.3s ease;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 4px solid var(--theme-surface, rgba(255, 255, 255, 0.1));
            border-top: 4px solid var(--theme-accent, #4fc3f7);
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            margin-top: 1rem;
            transition: border-color 0.3s ease;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .progress-container {
            width: 100%;
            height: 3px;
            background: var(--theme-surface, rgba(255, 255, 255, 0.1));
            border-radius: 10px;
            margin-top: 2rem;
            overflow: hidden;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .progress-bar {
            height: 100%;
            background: var(--theme-accent, #4fc3f7);
            border-radius: 10px;
            animation: progressFlow 3s ease-in-out infinite;
            transition: background-color 0.3s ease;
        }

        @keyframes progressFlow {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
    </style>

</head>

<body>


    <div id="app">



        <div id="land">

            <center>
                <h1>Loading site</h1>

                <h2>
                    Axiom, the
                    <span class="hero-feature">future</span>
                    of the internet 
                </h2>

                <br>

                <!--
                <span class="loader"></span>
            -->
                <div class="progress-container">
                    <div class="progress-bar"></div>
                </div>

            </center>

        </div>
    </div>

    <script>


        terms = [
            "future",
            "freedom",
            "revolution",
            "change",
            "innovation",
        ]

        setInterval(() => {
            const current = document.querySelector('.hero-feature');
            const currentIndex = terms.indexOf(current.textContent);
            const nextIndex = (currentIndex + 1) % terms.length;
            const nextTerm = terms[nextIndex];

            const span = document.createElement('span');
            span.className = 'hero-feature';
            span.textContent = '';

            const interval = Math.random() * (150 - 50) + 50; 
            const chars = nextTerm.split('');
            let i = 0;

            const timer = setInterval(() => {
                span.textContent += chars[i];
                i++;

                if (i >= chars.length) {
                    clearInterval(timer);
                }
            }, interval);

            current.replaceWith(span);
        }, 3000);



    </script>
</body>

</html>
